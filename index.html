<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmosis Pool Data Fetcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }
        input[type="datetime-local"], input[type="number"] {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input[type="datetime-local"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .fetch-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            height: fit-content;
        }
        .fetch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .fetch-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c53030;
        }
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2f855a;
        }
        .pool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .pool-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .pool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .pool-id {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        .pool-details {
            font-size: 14px;
            color: #4a5568;
        }
        .pool-assets {
            background: #f7fafc;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .pagination button {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #4a5568;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .pagination button:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
            border-color: #e2e8f0;
        }
        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .pagination-info {
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌊 Osmosis Pool Fetcher</h1>
            <p>Fetch and filter Osmosis liquidity pools from the LCD API</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="maxPools">Maximum pools to fetch:</label>
                <input type="number" id="maxPools" value="10" min="1" max="100">
            </div>
            <div class="input-group">
                <label for="sortOrder">Sort order:</label>
                <select id="sortOrder" style="padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px;">
                    <option value="newest">Newest First (by Pool ID)</option>
                    <option value="oldest">Oldest First (by Pool ID)</option>
                </select>
            </div>
            <button class="fetch-btn" onclick="fetchPools()">Fetch Pools</button>
        </div>

        <div id="status"></div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <button id="firstPage" onclick="goToPage(1)">⟪ First</button>
            <button id="prevPage" onclick="goToPage(currentPage - 1)">‹ Previous</button>
            <div class="pagination-info">
                Page <span id="currentPageNum">1</span> of <span id="totalPages">1</span>
            </div>
            <button id="nextPage" onclick="goToPage(currentPage + 1)">Next ›</button>
            <button id="lastPage" onclick="goToPage(totalPages)">Last ⟫</button>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="totalPools">0</div>
                <div class="stat-label">Total Pools</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="filteredPools">0</div>
                <div class="stat-label">Filtered Results</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgLiquidity">$0</div>
                <div class="stat-label">Avg Pool Value</div>
            </div>
        </div>

        <div id="poolsContainer"></div>
    </div>

    <script>
        let allPools = [];
        let assetList = null; // Cache for Osmosis asset list
        let currentPage = 1;
        let totalPages = 1;
        let poolsPerPage = 10;
        let nextKey = null;
        
        // Function to fetch Osmosis asset list
        async function fetchAssetList() {
            if (assetList) return assetList;
            
            try {
                console.log('Fetching Osmosis asset list...');
                const response = await fetch('https://raw.githubusercontent.com/osmosis-labs/assetlists/refs/heads/main/osmosis-1/generated/asset_detail/assetlist.json');
                const data = await response.json();
                assetList = data;
                return assetList;
            } catch (error) {
                console.warn('Could not fetch asset list:', error);
                return null;
            }
        }
        
        // Function to get asset info from denom
        function getAssetInfo(denom) {
            if (!assetList || !assetList.assets) {
                return {
                    symbol: denom,
                    name: denom,
                    display: denom,
                    logo_URIs: null
                };
            }
            
            // Find asset by denom (base denomination)
            let asset = assetList.assets.find(a => a.base === denom);
            
            // If not found by base, try to find by other denoms
            if (!asset) {
                asset = assetList.assets.find(a => 
                    a.denom_units && a.denom_units.some(unit => unit.denom === denom)
                );
            }
            
            // If still not found, try IBC denoms
            if (!asset && denom.startsWith('ibc/')) {
                asset = assetList.assets.find(a => 
                    a.traces && a.traces.some(trace => 
                        trace.counterparty && trace.counterparty.base_denom === denom
                    )
                );
            }
            
            if (asset) {
                return {
                    symbol: asset.symbol || asset.display || denom,
                    name: asset.name || asset.display || denom,
                    display: asset.display || asset.symbol || denom,
                    logo_URIs: asset.logo_URIs,
                    description: asset.description,
                    coingecko_id: asset.coingecko_id
                };
            }
            
            // Fallback for unknown denoms
            return {
                symbol: formatDenom(denom),
                name: formatDenom(denom),
                display: formatDenom(denom),
                logo_URIs: null
            };
        }
        
        // Function to format denom for display
        function formatDenom(denom) {
            if (denom.startsWith('factory/')) {
                const parts = denom.split('/');
                return parts[parts.length - 1].toUpperCase();
            }
            if (denom.startsWith('ibc/')) {
                return `IBC/${denom.slice(4, 8).toUpperCase()}...`;
            }
            if (denom === 'uosmo') return 'OSMO';
            if (denom === 'uion') return 'ION';
            if (denom === 'uakt') return 'AKT';
            return denom.replace('u', '').toUpperCase();
        }
        
        async function fetchPools() {
            const statusDiv = document.getElementById('status');
            const poolsContainer = document.getElementById('poolsContainer');
            const fetchBtn = document.querySelector('.fetch-btn');
            const maxPools = parseInt(document.getElementById('maxPools').value) || 10;
            const sortOrder = document.getElementById('sortOrder').value;
            
            // Update pools per page based on max pools setting
            poolsPerPage = maxPools;
            
            // Clear previous results
            poolsContainer.innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            
            // Show loading state
            fetchBtn.disabled = true;
            statusDiv.innerHTML = '<div class="loading">🔄 Fetching asset list and pools from Osmosis...</div>';
            
            try {
                // Fetch asset list first
                await fetchAssetList();
                
                statusDiv.innerHTML = '<div class="loading">🔄 Fetching pools from Osmosis LCD API...</div>';
                
                // Fetch a larger batch of pools for better pagination
                const batchSize = Math.max(maxPools * 5, 100); // Fetch at least 100 pools for pagination
                
                // Use lcd.osmosis.zone with poolmanager all-pools endpoint
                const endpoints = [
                    'https://lcd.osmosis.zone/osmosis/poolmanager/v1beta1/all-pools'
                ];
                
                let response = null;
                let usedEndpoint = '';
                
                for (const endpoint of endpoints) {
                    try {
                        console.log(`Trying endpoint: ${endpoint}`);
                        const res = await fetch(`${endpoint}?pagination.limit=${batchSize}&pagination.reverse=${sortOrder === 'newest'}`);
                        if (res.ok) {
                            response = res;
                            usedEndpoint = endpoint;
                            break;
                        }
                    } catch (e) {
                        console.log(`Failed to fetch from ${endpoint}:`, e);
                        continue;
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('LCD API endpoint failed or returned errors');
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (!data.pools || !Array.isArray(data.pools)) {
                    throw new Error('Invalid response format: pools data not found');
                }
                
                allPools = data.pools;
                
                // Sort pools based on selected order
                allPools.sort((a, b) => {
                    const idA = parseInt(a.id || a.pool_id || 0);
                    const idB = parseInt(b.id || b.pool_id || 0);
                    return sortOrder === 'newest' ? idB - idA : idA - idB;
                });
                
                if (allPools.length === 0) {
                    statusDiv.innerHTML = '<div class="error">No pools found</div>';
                    return;
                }
                
                // Calculate pagination
                totalPages = Math.ceil(allPools.length / poolsPerPage);
                currentPage = 1; // Reset to first page
                
                // Show success message
                statusDiv.innerHTML = `<div class="success">✅ Successfully fetched ${allPools.length} pools from ${usedEndpoint}</div>`;
                
                // Update pagination controls
                updatePaginationControls();
                
                // Display first page
                displayCurrentPage();
                
            } catch (error) {
                console.error('Error fetching pools:', error);
                statusDiv.innerHTML = `
                    <div class="error">
                        ❌ Error fetching pools: ${error.message}
                        <br><br>
                        <strong>Possible solutions:</strong>
                        <ul>
                            <li>Check if the LCD API is accessible from your network</li>
                            <li>Try using a VPN if there are regional restrictions</li>
                            <li>The API might be temporarily down - try again later</li>
                        </ul>
                        <br>
                        <strong>Manual API URL to try:</strong>
                        <ul>
                            <li><a href="https://lcd.osmosis.zone/osmosis/poolmanager/v1beta1/all-pools?pagination.limit=10" target="_blank">https://lcd.osmosis.zone/osmosis/poolmanager/v1beta1/all-pools</a></li>
                        </ul>
                    </div>
                `;
            } finally {
                fetchBtn.disabled = false;
            }
        }
        
        function updateStats(total, filtered) {
            document.getElementById('totalPools').textContent = total;
            document.getElementById('filteredPools').textContent = filtered;
            document.getElementById('avgLiquidity').textContent = 'N/A'; // Would need price data
            document.getElementById('stats').style.display = 'flex';
        }
        
        function displayPools(pools) {
            const container = document.getElementById('poolsContainer');
            
            const poolsHtml = pools.map(pool => {
                const poolId = pool.id || pool.pool_id || 'Unknown';
                const poolAssets = pool.pool_assets || pool.poolAssets || [];
                const swapFee = pool.pool_params?.swap_fee || pool.swapFee || pool.spread_factor || 'Unknown';
                const exitFee = pool.pool_params?.exit_fee || pool.exitFee || 'Unknown';
                
                // Handle different pool types and their asset structures
                let assetsHtml = '';
                if (poolAssets && poolAssets.length > 0) {
                    assetsHtml = poolAssets.map(asset => {
                        const denom = asset.token?.denom || asset.denom || 'Unknown';
                        const amount = asset.token?.amount || asset.amount || '0';
                        const assetInfo = getAssetInfo(denom);
                        
                        const logoHtml = assetInfo.logo_URIs?.png ? 
                            `<img src="${assetInfo.logo_URIs.png}" alt="${assetInfo.symbol}" style="width: 16px; height: 16px; margin-right: 5px; vertical-align: middle;">` : 
                            '';
                        
                        return `
                            <div style="display: flex; align-items: center; margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 4px;">
                                ${logoHtml}
                                <div style="flex: 1;">
                                    <div style="font-weight: bold; color: #2d3748;">${assetInfo.symbol}</div>
                                    <div style="font-size: 11px; color: #666;">${assetInfo.name}</div>
                                    <div style="font-size: 10px; color: #888; font-family: monospace;">${formatNumber(amount)}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else if (pool.token0 && pool.token1) {
                    // Concentrated liquidity pools
                    const token0Info = getAssetInfo(pool.token0);
                    const token1Info = getAssetInfo(pool.token1);
                    
                    const logo0Html = token0Info.logo_URIs?.png ? 
                        `<img src="${token0Info.logo_URIs.png}" alt="${token0Info.symbol}" style="width: 16px; height: 16px; margin-right: 5px; vertical-align: middle;">` : 
                        '';
                    const logo1Html = token1Info.logo_URIs?.png ? 
                        `<img src="${token1Info.logo_URIs.png}" alt="${token1Info.symbol}" style="width: 16px; height: 16px; margin-right: 5px; vertical-align: middle;">` : 
                        '';
                    
                    assetsHtml = `
                        <div style="display: flex; align-items: center; margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 4px;">
                            ${logo0Html}
                            <div style="flex: 1;">
                                <div style="font-weight: bold; color: #2d3748;">${token0Info.symbol}</div>
                                <div style="font-size: 11px; color: #666;">${token0Info.name}</div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 4px;">
                            ${logo1Html}
                            <div style="flex: 1;">
                                <div style="font-weight: bold; color: #2d3748;">${token1Info.symbol}</div>
                                <div style="font-size: 11px; color: #666;">${token1Info.name}</div>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="pool-card">
                        <div class="pool-id">Pool #${poolId}</div>
                        <div class="pool-details">
                            <strong>Type:</strong> ${getPoolType(pool)}<br>
                            <strong>Swap Fee:</strong> ${formatPercentage(swapFee)}<br>
                            ${exitFee !== 'Unknown' ? `<strong>Exit Fee:</strong> ${formatPercentage(exitFee)}<br>` : ''}
                            <strong>Assets:</strong> ${poolAssets.length || (pool.token0 && pool.token1 ? 2 : 'Unknown')}
                        </div>
                        ${assetsHtml ? `<div class="pool-assets" style="margin-top: 10px;">${assetsHtml}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="pool-grid">${poolsHtml}</div>`;
        }
        
        function getPoolType(pool) {
            if (pool['@type']) {
                if (pool['@type'].includes('concentratedliquidity')) return 'Concentrated Liquidity';
                if (pool['@type'].includes('gamm')) return 'Standard AMM';
                if (pool['@type'].includes('cosmwasmpool')) return 'CosmWasm Pool';
            }
            return 'Unknown';
        }
        
        function formatNumber(num) {
            const number = parseInt(num) || 0;
            if (number >= 1e9) return (number / 1e9).toFixed(1) + 'B';
            if (number >= 1e6) return (number / 1e6).toFixed(1) + 'M';
            if (number >= 1e3) return (number / 1e3).toFixed(1) + 'K';
            return number.toString();
        }
        
        function formatPercentage(fee) {
            if (!fee || fee === 'Unknown') return 'Unknown';
            const feeFloat = parseFloat(fee);
            if (isNaN(feeFloat)) return fee;
            return (feeFloat * 100).toFixed(3) + '%';
        }
        
        // Pagination functions
        function updatePaginationControls() {
            const paginationDiv = document.getElementById('pagination');
            const firstPageBtn = document.getElementById('firstPage');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const lastPageBtn = document.getElementById('lastPage');
            const currentPageNum = document.getElementById('currentPageNum');
            const totalPagesSpan = document.getElementById('totalPages');
            
            // Show pagination only if we have data
            if (allPools.length > 0) {
                paginationDiv.style.display = 'flex';
                
                // Update page numbers
                currentPageNum.textContent = currentPage;
                totalPagesSpan.textContent = totalPages;
                
                // Enable/disable buttons based on current page
                firstPageBtn.disabled = currentPage === 1;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage >= totalPages;
                lastPageBtn.disabled = currentPage >= totalPages;
            } else {
                paginationDiv.style.display = 'none';
            }
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            updatePaginationControls();
            displayCurrentPage();
        }
        
        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * poolsPerPage;
            const endIndex = startIndex + poolsPerPage;
            const currentPools = allPools.slice(startIndex, endIndex);
            
            displayPools(currentPools);
            updateStats(allPools.length, currentPools.length);
        }
        
        // Auto-fetch on page load
        window.addEventListener('load', () => {
            fetchPools();
        });
    </script>
</body>
</html>
